<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoxyCut Admin</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,600" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/calendar.min.css">
    <link rel="shortcut icon" href="img/diamond-64.png" type="image/x-icon" />
</head>
    
<body>

    <nav class="menu">
        <div class="logo">FoxyCut</div>
        <div class="myBtn login">Logout 
            <i class="fas fa-sign-in-alt"></i>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close"><i class="fas fa-times"></i></span>
                    <p>LogIn</p>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <input type="text" name="firstname" value="" placeholder="Login" autocomplete="off">
                        <br>
                        <input type="password" name="lastname" value="" placeholder="Password" autocomplete="off">
                        <br>
                        <input class="loginBtn" id="loginBtn" type="submit" value="Log In">
                    </form> 
                </div>
            </div>
        </div>
    </nav>

    <div id="viewReservationModal" class="modal" style="display: none">
        <div class="modal3-content">
            <div class="modal3-header">
                <span class="close">×</span>
                <h2>Existing reservation</h2>
            </div>
            <div class="modal3-body">
                <div class="modal3-flex">
                    <input type="hidden" id="view-reservation-id">
                    <input type="hidden" id="view-reservation-date">
                    <input type="hidden" id="view-reservation-hour">
                    <input type="hidden" id="view-reservation-minute">
                    <input readonly type="text" id="view-reservation-name" placeholder="Name" autocomplete="off" required>
                    <input readonly type="text" id="view-reservation-lastname" placeholder="Last Name" autocomplete="off" required>
                    <input readonly type="tel" id="view-reservation-phone" placeholder="Phone no." autocomplete="off" required id="phoneNum">
                    <button class="delete-date">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="newReservationModal" class="modal" style="display: none">
        <div class="modal3-content">
            <div class="modal3-header">
                <span class="close">×</span>
                <h2>New reservation</h2>
            </div>
            <div class="modal3-body">
                <div class="modal3-flex">
                    <input type="hidden" id="new-reservation-id">
                    <input type="hidden" id="new-reservation-date">
                    <input type="hidden" id="new-reservation-hour">
                    <input type="hidden" id="new-reservation-minute">
                    <input type="text" id="new-reservation-name" placeholder="Name" autocomplete="off" required>
                    <input type="text" id="new-reservation-lastname" placeholder="Last Name" autocomplete="off" required>
                    <input type="tel" id="new-reservation-phone" placeholder="Phone no." autocomplete="off" required id="phoneNum"
                    pattern='^8\d{8}$'>
                    <div id="errorMessage"></div>
                    <button class="request-date" onclick='formValidation();'>Book</button>
                </div>
            </div>
        </div>
    </div>

<div class="wrapper">
    
    <div class="leftPart">
        <div class="dropdown">
            <p class="selectHeading">Select the Hair Dresser</p>
            <select class="selectMenu" id="hairdresser-select">
                <option value="Monika" selected>Monika</option>
                <option value="Egle">Eglė</option>
                <option value="Agata">Agata</option>
            </select>
        </div>
            
            
        <div class="vcal-container admin-container">
            <div id="v-cal">
                <div class="vcal-header">
                    <button class="vcal-btn" data-calendar-toggle="previous">
                        <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                        </svg>
                    </button>
        
                    <div class="vcal-header__label" data-calendar-label="month">
                        March 2017
                    </div>
        
        
                    <button class="vcal-btn" data-calendar-toggle="next">
                        <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="vcal-week">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>
                <div class="vcal-body" data-calendar-area="month"></div>
            </div>
        </div>
    </div>
            
    <div class="rightPart">
        <div id="schedule" class="freeOrBooked">
                <table class="schedule-table">
                </table>
            </div>
        
        </div>
    </div>
</div>

    
    <script src="js/calendar.min.js" type="text/javascript"></script>
    <script src="js/admin.min.js" type="text/javascript"></script>
</body>
</html>
